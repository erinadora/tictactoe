<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container-fluid hero">
      <h1>TIC TAC TOE</h1>
    </div>

    <div class="row row1">
      <div class="col-xs-4 colA plot" id="a1">
        <h2>A1</h2>
      </div>
      <div class="col-xs-4 colB plot" id="b1">
        <h2>B1</h2>
      </div>
      <div class="col-xs-4 colC plot" id="c1">
        <h2>C1</h2>
      </div>
    </div> <!-- ends the first row -->

    <div class="row row2">
      <div class="col-xs-4 colA plot" id="a2">
        <h2>A2</h2>
      </div>
      <div class="col-xs-4 colB plot" id="b2">
        <h2>B2</h2>
      </div>
      <div class="col-xs-4 colC plot" id="c2">
        <h2>C2</h2>
      </div>
    </div> <!-- ends the second row -->

    <div class="row row3">
      <div class="col-xs-4 colA plot" id="a3">
        <h2>A3</h2>
      </div>
      <div class="col-xs-4 colB plot" id="b3">
        <h2>B3</h2>
      </div>
      <div class="col-xs-4 colC plot" id="c3">
        <h2>C3</h2>
      </div>
    </div> <!-- ends the third row -->


  </body>
</html>
